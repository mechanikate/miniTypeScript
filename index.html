<!DOCTYPE html>

<html>
	<head>
		<title>miniTypeScript</title>
		<script src="js/dataset.js" defer></script>	<!-- see src/dataset.ts for actual comments! TODO: enable changing out the dataset for custom string[]s -->
		<script src="js/main.js" defer></script> <!-- see src/main.ts for actual comments! -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="display-text center-text">
			<h1><span id="preTypescriptText">mini</span><span id="typescriptText">TypeScript</span></h1>
		</div>
		<div class="typing typing-wrapper">
			<input type="text" id="typed" class="typing typing-typed" />
			<input type="text" id="toType" disabled class="typing typing-placeholder" value="hello there what is going on" /> <!-- value is demo text, should be removed on load -->
		</div>
		<br />
		<br />
		<div class="display display-text display-wrapper center-text">
			<span class="cps-wrapper">
				CPM: <span id="charPerSecond">0</span>
			</span> |
			<span class="wpm-wrapper">
				WPM: <span id="wordsPerMin">0</span> (PB: <span id="pbWordsPerMin">0.000</span>)
			</span>
		</div>
	</body>
</html>
