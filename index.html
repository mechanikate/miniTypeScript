<!DOCTYPE html>

<html>
	<head>
		<title>miniTypeScript</title>
		<script src="js/dataset-manager.js" defer></script>	<!-- see src/dataset.ts for actual comments! TODO: enable changing out the dataset for custom string[]s -->
		<!--
		<script src="js/datasets/english100.js" defer></script>
		<script src="js/datasets/english1k.js" defer></script>
		<script src="js/datasets/latin1k.js" defer></script>
		-->
		<script src="js/main.js" defer></script> <!-- see src/main.ts for actual comments! -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		
		<div class="display-text center-text">
			<h1><span id="preTypescriptText">mini</span><span id="typescriptText">TypeScript</span></h1>
		</div>
		<div class="typing typing-wrapper">
			<input type="text" id="typed" class="typing typing-typed" />
			<input type="text" id="toType" disabled class="typing typing-placeholder" value="hello there what is going on" /> <!-- value is demo text, should be removed on load -->
		</div>
		<br />
		<br />
		<div class="display display-text display-wrapper center-text">
			<span class="cps-wrapper">
				CPM: <span id="charPerSecond">0</span>
			</span> |
			<span class="wpm-wrapper">
				WPM: <span id="wordsPerMin">0</span> (PB: <span id="pbWordsPerMin">0.000</span>)
			</span> | 
			<span class="time-wrapper">
				TIME: <span id="timeLeft">0</span>
			</span>
			<br />
			<div class="popup picker dataset-picker center-vertical center-text">
				<details>
					<summary>datasets</summary>
					<div id="datasetField"></div>
				</details>
			</div>
			<div class="popup picker type-picker center-text">
				<details>
					<summary>length</summary>
					<div id="lengthField">
						<details class="picker small-picker">
							<summary>words</summary>
							<div class="type-picker-field display-text">
								<input class="radio-picker type-picker-radio" type="radio" id="length10Words" name="typePicker" value="words-10-0" checked />
								<label class="small-label" for="length10Words">words 10</label>
							</div>
							<div class="type-picker-field display-text">
								<input class="radio-picker type-picker-radio" type="radio" id="length25Words" name="typePicker" value="words-25-0" />
								<label class="small-label" for="length25Words">words 25</label>
							</div>
						</details>
						<details class="picker small-picker">
							<summary>time</summary>
							<div class="type-picker-field display-text">
								<input class="radio-picker type-picker-radio" type="radio" id="length15Time" name="typePicker" value="time-150-15" />
								<label class="small-label" for="length15Time">time 15</label>
							</div>
							<div class="type-picker-field display-text">
								<input class="radio-picker type-picker-radio" type="radio" id="length30Time" name="typePicker" value="time-300-30" />
								<label class="small-label" for="length30Time">time 30</label>
							</div>
							<div class="type-picker-field display-text">
								<input class="radio-picker type-picker-radio" type="radio" id="length60Time" name="typePicker" value="time-600-60" />
								<label class="small-label" for="length60Time">time 60</label>
							</div>
						</details>
					</div>
				</details>
			</div>
		</div>
	</body>
</html>
